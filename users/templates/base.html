<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/overeasy.css' %}">
<link href='http://fonts.googleapis.com/css?family=Dosis|PT+Sans|PT+Sans+Narrow|Ubuntu|Oswald|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Over Easy</title>

    <!-- Bootstrap -->

    <title>{% block title %}Over Easy{% endblock %}</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background={% static "img/overeasy-background.jpeg" %}>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div id="heading">
		{% block heading %}{% endblock %}
	</div>
		<div class="container-fluid">
			<div id="rectangle">

			<div class="logo">
				<img src="{% static "img/logo.png" %}" class="center">
			</div>
		        {% block content %}{% endblock %}
		    </div>
		</div>
  </body>
</html>
