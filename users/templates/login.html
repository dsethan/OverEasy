{% extends "base.html" %}
{% load staticfiles %}

{% block heading %}

{% endblock %}

{% block content %}
	<form method="post" action="login">
		{% csrf_token %}

		{{ error }}

		<div class="group">      
	      <input type="text" input id="username" name="username" placeholder="Email" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Email</label>
	    </div>
	      
	    <div class="group">      
	      <input id="password" name="password" type="password" placeholder="Password" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Password</label>
	    </div>
		<button type="button" class="btn btn-default btn-lg" value="Submit">
		  <span class="glyphicon glyphicon-star"></span> Log In
		</button>

	</form>
	<a href="/users/register">
		Register
	</a>
{% endblock %}
