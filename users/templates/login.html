{% extends "base.html" %}

{% load staticfiles %}

{% block heading %}

{% endblock %}

{% block content %}
	<div id="center_text">
		<img src="{% static "img/text.png" %}" class="center" width=300px>
	</div>

	<form method="post" action="login">
		{% csrf_token %}

		{{ error }}
		<div class="login-form-wrapper">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="username" name="username" placeholder="Enter email">
			</div>


			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			  </div>
	 	</div>
	
	  <button type="submit" class="btn btn-default">Sign in</button>


	 <div class="form-group">
 	<label for="inpt" class="control-label col-md-2">Label 1</label>

   	<div class="col-md-6">
    	<input type="text" id="inpt" class="form-control">
    </div>
    
 </div>  

<div class="form-group">
                   
	<div class="col-md-6 col-md-offset-2">

		<button type="submit" class="btn btn-default btn-md col-md-6">
                            Button 1</button>

		<button type="reset" class="btn btn-default btn-md col-md-6">
                            Button 2</button>

		<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></a>
	</div>

	</form>
	<a href="/users/register">
		Register
	</a>


                      
</div>
{% endblock %}
