{% extends "base.html" %}
{% load staticfiles %}

{% block heading %}

{% endblock %}

{% block content %}
	<form method="post" action="login">
		{% csrf_token %}

		{{ error }}

		<div class="group">      
	      <input type="text" input id="username" name="username" placeholder="Email" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Email</label>
	    </div>
	      
	    <div class="group">      
	      <input id="password" name="password" type="password" placeholder="Password" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Password</label>
	    </div>

		<input type="image" src="{% static "img/button.png"%}" name="submit" width="186" height="43" value="Submit" />

	</form>
	<a href="/users/register">
		Register
	</a>
{% endblock %}
