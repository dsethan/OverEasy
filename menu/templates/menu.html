{% block content %}

<div id="calendar_wrapper">

		<h2>MENU</h2>
	</div>
	<table>
		<tr>
			<td>CLASSIC</td>	
			<td>PRESSED JUICE</td>	
			<td>SIDES</td>
			<td>DRINKS</td>
		</tr>

		<tr>
			<td>
				<img src="{% static "img/burrito.png"%}" style="  pointer-events:none;" class="center">
			</td>
		</tr>
	</table>
</div>

<h1>In Your Cart</h1>
<table border='1'>
	<tr>
		<td>Item</td>
		<td>Quantity</td>
	</tr>
{% for key, value in items_with_quantity.items %}
	<tr>
		<td>{{ key }}</td>
		<td>{{ value }}</td>
	</td>
{% endfor %}
</table>
